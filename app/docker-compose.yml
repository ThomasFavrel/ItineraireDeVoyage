version: "3"

services:
  db_mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - db_mongo:/data/db

  db_postgre:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=db_postgre
  api:
    build: ./api
    restart: always
    depends_on:
      - db_mongo
      - db_postgre
    ports:
      - "5000:5000"

  app:
    build: .
    restart: always
    depends_on:
      - db_mongo
      - api
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: mongodb://root:root@db:27017/poi

volumes:
  db_mongo:
